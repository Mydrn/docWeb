<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOC首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./css/mui.min.css">
	</head>
	<body>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-8 mui-col-sm-6">
					<a href="#">
						<span class="mui-icon mui-icon-upload"></span>
						<div class="mui-media-body">添加文档</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-8 mui-col-sm-6">
					<a href="#">
						<span class="mui-icon mui-icon-bars"></span>
						<div class="mui-media-body">查看文档</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-8 mui-col-sm-6">
					<a href="#">
						<span class="mui-icon mui-icon-chat"><span class="mui-badge">5</span></span>
						<div class="mui-media-body">系统消息</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-8 mui-col-sm-6">
					<a href="#">
						<span class="mui-icon mui-icon-info"></span>
						<div class="mui-media-body">关于我们</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="./js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>

</html>
